<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Basic Forum</h1>
        <div id="auth-container">
            <!-- Auth buttons will be injected here -->
        </div>
    </header>

    <main>
        <div id="forum-content">
            <!-- Forum posts and new post form will be injected here -->
        </div>
    </main>

    <script src="firebase-loader.js"></script>
    <script type="module">
        loadFirebase(() => {
            import('./script.js').then(module => {
                module.main();
            });
        });
    </script>
</body>
</html>
